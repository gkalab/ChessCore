#
# CCore configuration for Linux machine.
#

engine komodo
    cmdline $(HOME)/ChessEngines/komodo3-linux/komodo3sse42
    workdir $(HOME)/ChessEngines/komodo3-linux
    option Ponder false
    option "Book File" komodo.bin
end

engine stockfish22
    cmdline $(HOME)/ChessEngines/stockfish-22-linux/Linux/stockfish-22-64-ja
    workdir $(HOME)/ChessEngines/stockfish-22-linux/Linux
    option "Threads" 1
    option "Ponder" false
    option "Best Book Move" true
    option "OwnBook" true
end

engine stockfish222
    cmdline $(HOME)/ChessEngines/stockfish-222-linux/Linux/stockfish-222-64-ja
    workdir $(HOME)/ChessEngines/stockfish-222-linux/Linux
