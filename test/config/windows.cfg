#
# CCore configuration for Windows (64-bit) machine.
#

engine komodo3
    cmdline /Users/ad/Documents/ChessEngines/komodo3-64-win/komodo3-64-sse.exe
    workdir /Users/ad/Documents/ChessEngines/komodo3-work
    option "Book File" Book.bin
    option "OwnBook" true
    option "Ponder" false
end

engine stockfish3
    cmdline '/Users/ad/Documents/ChessEngines/stockfish-3-win/Windows/AMD 64/stockfish-3-64-pop-ja.exe'
    workdir /Users/ad/Documents/ChessEngines/stockfish-3-win
    option "Threads" 1
    option "Book File" Book.bin
    option "OwnBook" true
    option "Best Book Move" true
    option "Ponder" false
end

startup_timeout 4000
timeout 3000

